<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sum 21</title>
        <link rel= "stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Rampart+One&display=swap" rel="stylesheet">
    </head>
    
    <header>Sum 21</header>
    <div class="start-game">
    <p>Instructions: Add cards to get the sum as close to 21 without going over. </p>
    <button class="btn-start">Start Game</button>
</div>
    <body>
        <div class="points-space">
        <h2 class = "points">Points : <a id="point-total">100</a></h2>
    </div>
    <div class="card-space">
    <img src="images/playing cards.jpeg" id="cards-one" class="placeHolderCards">
    <h2>+</h2>
    <img src="images/playing cards copy.jpeg" id="cards-two" class="placeHolderCards">
    <h2>+</h2>
    <img src="images/playing cards copy 2.jpeg" id="cards-three" class="placeHolderCards">
    <h2>+</h2>
    <img src="images/playing cards copy 3.jpeg" id="cards-four" class="placeHolderCards">
    <h2>+</h2>
    <img src="images/playing cards copy 4.jpeg" id="cards-five" class="placeHolderCards">
    <img src="images/card 1.jpg" class ="cards one">
    <h3 class="cards">+</h3>
    <img src="images/card 2.jpg" class ="cards two">
    <h3 class="cards">+</h3>
    <img src="images/card 3.jpg" class ="cards three">
    <h3 class="cards">+</h3>
    <img src="images/card 4.jpg" class="cards four">
    <h3 class="cards">+</h3>
    <img src="images/card 5.jpg" class="cards five">
    <h3 class="cards">+</h3>
    <img src="images/card 6.jpg" class="cards six">
    <h3 class="cards">+</h3>
    <img src="images/card 7.jpg" class="cards seven">
    <h3 class="cards">+</h3>
    <img src="images/card 8.jpg" class="cards eight">
    <h3 class="cards">+</h3>
    <img src="images/card 9.jpg" class="cards nine">
    <h3 class="cards">+</h3>
    <img src="images/card 10.jpg" class="cards ten">
</div>
    
    <div class="total" id="game-starts">
    <h3>=</h3>
    <h2 class = "cardsTotal">Total : <a id="game-total">0</a></h2>
        </div>
        <div class="game-buttons">
        <button class="add-card" id="game-starts">Add card</button>
        <button class="addFourthCard" id="addFourthCard">Add 4th card</button>
        <button class="addFifthCard" id="addFifthCard">Add 5th card</button>
        <button class="nxt-rnd" id="nextRnd">Next Round</button>
    </div>
    <div class="losingScreen">
        <h3 class="losing" id ="losing">You Lose</h2>
        <button class="new-game-btn" id="losing">New Game</button>
    </div>
    

<div class="points-guide">
    <h2>Points Guide</h2>
    <table class="only-table">
        <tr>
            <th>Card Sum: 19 =</th>
            <th>Points: +10</th>
            </tr>
            <tr>
                <th>Card Sum: 20 =</th>
                <th>Points: +20</th>
            </tr>
            <tr>
                <th>Card Sum: 21 =</th>
                <th>Points: +100</th>
            </tr>
            <tr>
                <th>Card Sum: 21+ =</th>
                <th>Points: -100</th>
            </tr>
    </table>
</div>

</html>
